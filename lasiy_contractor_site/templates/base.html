{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Principio{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top bg-secondary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand px-4" href="{% url 'services:home' %}">Principio

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item px-4">
                            <a class="nav-link" aria-current="page" href="{% url 'services:home' %}">Home</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="{% url 'services:service_list' %}">Services</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="{% url 'services:industries' %}">Industries</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="{% url 'services:about' %}">About Us</a>
                        </li>
                    </ul>
                    <div class="text-end">
                        <a class="btn btn-warning" href="{% url 'services:contact_us' %}">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2023 - {% current_year %} Principio LLC. &middot; <a href="#">Privacy</a> &middot; <a
                href="#">Terms</a></p>
    </footer>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
